#Sign up
signup_client_request:
  name:
    size:
      code: VAL.SIP0101
      message: Name size must be between 1 and 100!
  first_name:
    size:
      code: VAL.SIP0102
      message: Name size must be between 1 and 100!
  last_name:
    size:
      code: VAL.SIP0103
      message: Last name must be between 1 and 100!
  email:
    not_blank:
      code: VAL.SIP0201
      message: Email must not be blank!
    email:
      code: VAL.SIP0202
      message: Email must be a well-formed email address!
  password:
    not_blank:
      code: VAL.SIP0301
      message: Password must not be blank!
    pattern:
      code: VAL.SIP0302
      message: Password has at least 8 characters, maximum 32 characters, containing at least 1 uppercase letter, 1 lowercase letter, 1 numeric character!
  confirmation_password:
    not_blank:
      code: VAL.SIP0401
      message: Confirmation password must not be blank!
    pattern:
      code: VAL.SIP0402
      message: Confirmation password has at least 8 characters, maximum 32 characters, containing at least 1 uppercase letter, 1 lowercase letter, 1 numeric character!
  role:
    not_blank:
      code: VAL.SIP0501
      message: Role must not be blank!
    pattern:
      code: VAL.SIP0501
      message: Role must match DEVELOPER|COMMUNICATOR|BSE!
  language_id:
    not_null:
      code: VAL.SIP0601
      message: Language must not be null!
